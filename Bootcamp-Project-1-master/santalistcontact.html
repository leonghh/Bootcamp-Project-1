<body class="santalistcontactbody">

    <!--Header-->
    <div class="page-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1" id="header">
                    <p class="h1">Contact Santa and his team</p>
                </div>
            </div>
        </div>
    </div>

    <!--Contact Form-->
    <hr id="linebreak">

    <div class="container">
        <div class="form-group">
            <div class="col offset-sm-1">
                <label for="formGroup" class="formtext">Name</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5 offset-sm-1">
                <input id="formfirstname" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-sm-5">
                <input id="formlastname" type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
    </br>
        <div class="form-group">
            <div class="col offset-sm-1">
                <label for="formGroup" class="formtext">Email</label>
            </div>
        </div>
        <div class="form-group justify-content-center">
            <div class="col-sm-10 offset-sm-1">
                <input type="text" class="form-control" placeholder="example@email.com">
            </div>
        </div>
    </br>   
        <div class="form-group">
            <div class="col offset-sm-1">
                <label for="comment" class="formtext">Message</label>
            </div>
        </div>
        <div class="form-group justify-content-center">
            <div class="col-sm-10 offset-sm-1">
                <textarea class="form-control" rows="5" id="comment" placeholder="Write your message here."></textarea>
            </div>
        </div>
    </br>
        <form class="form-group">
                <div class="col-sm-10 offset-sm-1">
                    <button class="btn btn-team my-2 my-sm-0" type="submit">Submit</button>
                </div>
        </form>
    </div>

    <div class="form-group">
        &nbsp;
    </div>

    <div class="form-group">
        &nbsp;
    </div>

    <div class="form-group">
        &nbsp;
    </div>
